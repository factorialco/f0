name: "Unit Tests"
on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "21.x"
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm run vitest:ci
