name: Publish package to GitHub Packages
on:
  release:
    types: [published]
  push:
    branches:
      - "publish-workflow"
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "21.x"
          cache: npm
      - run: npm ci
      - run: npm run build
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Commit Build
