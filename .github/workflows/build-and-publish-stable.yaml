name: Build and Publish [STABLE]

on:
  push:
    branches:
      - main
  issue_comment:
    types: [ created ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          target-branch: chore/publish-as-package

  auto-approve-merge:
    needs: release-please
    if: ${{ needs.release-please.outputs.pr }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      
      #      - name: Approve Release PR
      #        uses: hmarr/auto-approve-action@v3
      #        with:
      #          pull-request-number: ${{ fromJson(needs.release-please.outputs.pr).number }}
      #          github-token: ${{ secrets.GITHUB_TOKEN }}
      #
      #      - name: Sleep to avoid race conditions
      #        run: sleep 10s

      - name: Merge Release PR
        run: |
          gh pr merge ${{ fromJson(needs.release-please.outputs.pr).number }} --admin
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-npm:
    needs: [ release-please, auto-approve-merge ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: ${{ needs.release-please.outputs.prs_created }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Node and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Build
        run: pnpm build

      - name: Publish to registry
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup PR alpha versions
        uses: ./.github/actions/cleanup-alpha-versions
        if: ${{ github.event.pull_request.number }}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ github.event.pull_request.number }} # PR that triggered the workflow

