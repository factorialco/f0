name: Build and Publish [STABLE]

on:
  push:
    branches:
      - main
  issue_comment:
    types: [ created ]
  pull_request:
    types: [ opened, synchronize ]

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          target-branch: chore/publish-as-package

  auto-merge:
    needs: release-please
    runs-on: ubuntu-latest
    steps:
      - name: Auto-merge Release PR
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ needs.release-please.outputs.pr }}
          merge-method: squash

  publish-npm:
    needs: auto-merge
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    if: ${{ needs.release-please.outputs.prs_created }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}

      - name: Setup Node and pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Build
        run: pnpm build

      - name: Publish to registry
        run: pnpm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup PR alpha versions
        uses: ./.github/actions/cleanup-alpha-versions
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pr-number: ${{ github.event.pull_request.number }}

