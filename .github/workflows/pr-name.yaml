name: PR Conventional Commit Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

permissions:
  contents: read
  pull-requests: write

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: PR Conventional Commit Validation
        uses: ytanikin/pr-conventional-commits@c2a1b3f4e5d6a7b8c9d0e1f2a3b4c5d6e7f8g9h0
        with:
          task_types: '["feat","fix","docs","test","ci","refactor","perf","chore","revert"]'
