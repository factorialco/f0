backend:
  name: github
  repo: factorialco/f0
  branch: main

media_folder: "public/images"
public_folder: "images"

collections:
  - name: docs
    label: Docs
    folder: docs
    create: true
    extension: mdx
    format: yaml-frontmatter
    frontmatter_delimiter: ["/*", "*/"]
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
  - name: stable
    label: Stable
    label_singular: "Component"
    folder: lib/components
    create: true
    extension: mdx
    format: yaml-frontmatter
    frontmatter_delimiter: ["/*", "*/"]
    nested:
      depth: 100
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: "Path", index_file: "index" } }
  - name: experimental
    label: Experimental
    label_singular: "Experimental component"
    folder: lib/experimental
    create: true
    extension: mdx
    format: yaml-frontmatter
    frontmatter_delimiter: ["/*", "*/"]
    nested:
      depth: 100
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
    meta: { path: { widget: string, label: "Path", index_file: "index" } }
