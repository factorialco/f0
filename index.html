<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to Factorial</title>
    <style>
      :root {
        --primary-color: #e51943;
        --primary-color-light: #1a1a31;
        --secondary-color: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #fff 0%, #eee 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--secondary-color);
      }

      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: bold;
      }

      .message {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        line-height: 1.6;
      }

      .redirect-url {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        color: #333;
        font-weight: 600;
      }

      .countdown {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 2rem;
        color: var(--primary-color);
      }

      .progress-bar {
        width: 100%;
        height: 8px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 2rem;
      }

      .progress-fill {
        height: 100%;
        background: var(--primary-color);
        border-radius: 4px;
        transition: width 1s ease;
        width: 0%;
      }

      .manual-link {
        display: inline-block;
        padding: 12px 24px;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .manual-link:hover {
        background: var(--primary-color-light);
        transform: translateY(-2px);
      }

      .spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .container {
          margin: 1rem;
          padding: 1.5rem;
        }

        .logo {
          font-size: 2rem;
        }

        .message {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">ðŸš€</div>
      <div class="message">
        You are being redirected to the new Factorial platform
      </div>
      <div class="redirect-url">https://f0.factorial.dev</div>
      <div class="countdown" id="countdown">
        <span class="spinner"></span>
        Redirecting in <span id="timer">20</span> seconds...
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progress"></div>
      </div>
      <a href="https://f0.factorial.dev" class="manual-link">
        Click here to redirect now
      </a>
    </div>

    <script>
      let timeLeft = 20;
      const timerElement = document.getElementById("timer");
      const progressElement = document.getElementById("progress");
      const countdownElement = document.getElementById("countdown");

      // Update countdown and progress bar
      const updateCountdown = () => {
        timerElement.textContent = timeLeft;
        const progress = ((20 - timeLeft) / 20) * 100;
        progressElement.style.width = progress + "%";

        if (timeLeft <= 0) {
          countdownElement.innerHTML =
            '<span class="spinner"></span> Redirecting now...';
          window.location.href = "https://f0.factorial.dev";
        }
      };

      // Initial update
      updateCountdown();

      // Countdown timer
      const countdown = setInterval(() => {
        timeLeft--;
        updateCountdown();

        if (timeLeft <= 0) {
          clearInterval(countdown);
        }
      }, 1000);
    </script>
  </body>
</html>
