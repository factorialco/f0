# Validate commit messages
commit-msg:
  commands:
    "lint commit message":
      run: pnpm exec commitlint --edit {1}
pre-commit:
  commands:
    format:
      glob: "**/*.{json,css,md,yml,yaml}"
      run: pnpm exec prettier {staged_files} --write
      stage_fixed: true
    # cycle-dependencies:
    #   run: pnpm exec tsx packages/react/.scripts/check-cycle-dependencies.ts --pre-commit
    format-react:
      run: (cd packages/react && pnpm run format)
