# Validate commit messages
commit-msg:
  commands:
    "lint commit message":
      run: pnpm exec commitlint --edit {1}
pre-commit:
  commands:
    format:
      run: pnpm exec prettier $(echo {staged_files} | tr ' ' '\n' | grep -v '\.svg$' | grep -v '\.prettierignore$' | tr '\n' ' ') --write
      stage_fixed: true
